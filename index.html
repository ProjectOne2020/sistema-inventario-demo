<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario Pro - Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    * { box-sizing: border-box; }
    .stat-card { transition: transform 0.2s; }
    .stat-card:hover { transform: translateY(-4px); }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Iconos SVG simplificados
    const Icons = {
      Package: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>,
      TrendingUp: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      AlertTriangle: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
      Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
      Edit2: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
      Trash2: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
      Save: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      BarChart3: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
      ShoppingCart: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
      LogOut: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
      Download: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
      Upload: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
      Filter: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
      Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
    };

    function InventoryManager() {
      const [currentUser, setCurrentUser] = useState(null);
      const [loginForm, setLoginForm] = useState({ username: '', password: '' });
      const [products, setProducts] = useState([]);
      const [history, setHistory] = useState([]);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [searchTerm, setSearchTerm] = useState('');
      const [editingProduct, setEditingProduct] = useState(null);
      const [showAddForm, setShowAddForm] = useState(false);
      const [deleteConfirm, setDeleteConfirm] = useState(null);
      const [filterCategory, setFilterCategory] = useState('all');
      const [sortBy, setSortBy] = useState('name');
      const [showLowStockOnly, setShowLowStockOnly] = useState(false);
      const [formData, setFormData] = useState({ name: '', category: '', quantity: '', price: '', minStock: '', supplier: '' });

      const users = [
        { username: 'admin', password: 'admin123', role: 'superadmin', name: 'Administrador' },
        { username: 'viewer', password: 'viewer123', role: 'viewer', name: 'Usuario Consulta' }
      ];

      const sampleProducts = [
        { id: 1, name: 'Laptop Dell XPS 15', category: 'Electronica', quantity: 15, price: 1299.99, minStock: 5, supplier: 'Tech Distributors SA' },
        { id: 2, name: 'Mouse Logitech MX Master 3', category: 'Accesorios', quantity: 45, price: 99.99, minStock: 20, supplier: 'Tech Distributors SA' },
        { id: 3, name: 'Teclado Mecanico Keychron K8', category: 'Accesorios', quantity: 8, price: 89.99, minStock: 10, supplier: 'Import Electronics' },
        { id: 4, name: 'Monitor Samsung 27" 4K', category: 'Electronica', quantity: 22, price: 449.99, minStock: 8, supplier: 'Samsung Mexico' },
        { id: 5, name: 'Webcam Logitech C920', category: 'Accesorios', quantity: 3, price: 79.99, minStock: 15, supplier: 'Tech Distributors SA' },
        { id: 6, name: 'Auriculares Sony WH-1000XM5', category: 'Audio', quantity: 18, price: 349.99, minStock: 10, supplier: 'Sony Direct' },
        { id: 7, name: 'SSD Samsung 1TB', category: 'Almacenamiento', quantity: 35, price: 129.99, minStock: 20, supplier: 'Samsung Mexico' },
        { id: 8, name: 'Memoria RAM Corsair 16GB', category: 'Componentes', quantity: 42, price: 69.99, minStock: 25, supplier: 'Import Electronics' },
        { id: 9, name: 'Router TP-Link AX6000', category: 'Redes', quantity: 12, price: 199.99, minStock: 8, supplier: 'Network Solutions' },
        { id: 10, name: 'Impresora HP LaserJet Pro', category: 'Oficina', quantity: 6, price: 299.99, minStock: 5, supplier: 'HP Mexico' },
        { id: 11, name: 'Tablet iPad Air', category: 'Electronica', quantity: 2, price: 599.99, minStock: 8, supplier: 'Apple Authorized' },
        { id: 12, name: 'Camara Canon EOS R6', category: 'Fotografia', quantity: 5, price: 2499.99, minStock: 3, supplier: 'Canon Mexico' }
      ];

      useEffect(() => {
        const stored = localStorage.getItem('inv-products');
        const storedHistory = localStorage.getItem('inv-history');
        if (stored) {
          setProducts(JSON.parse(stored));
        } else {
          setProducts(sampleProducts);
          localStorage.setItem('inv-products', JSON.stringify(sampleProducts));
        }
        if (storedHistory) {
          setHistory(JSON.parse(storedHistory));
        }
      }, []);

      const saveProducts = (p) => {
        setProducts(p);
        localStorage.setItem('inv-products', JSON.stringify(p));
      };

      const addHistory = (action, name) => {
        const h = [{
          id: Date.now(),
          action: action,
          productName: name,
          user: currentUser.name,
          timestamp: new Date().toISOString()
        }, ...history].slice(0, 50);
        setHistory(h);
        localStorage.setItem('inv-history', JSON.stringify(h));
      };

      const handleAdd = () => {
        if (!formData.name || !formData.category) {
          alert('Nombre y categor√≠a son obligatorios');
          return;
        }
        const newProd = {
          id: Date.now(),
          name: formData.name,
          category: formData.category,
          quantity: parseInt(formData.quantity) || 0,
          price: parseFloat(formData.price) || 0,
          minStock: parseInt(formData.minStock) || 10,
          supplier: formData.supplier || 'N/A'
        };
        saveProducts([...products, newProd]);
        addHistory('AGREGAR', newProd.name);
        setFormData({ name: '', category: '', quantity: '', price: '', minStock: '', supplier: '' });
        setShowAddForm(false);
      };

      const handleEdit = (prod) => {
        setEditingProduct(prod.id);
        setFormData({
          name: prod.name,
          category: prod.category,
          quantity: prod.quantity.toString(),
          price: prod.price.toString(),
          minStock: prod.minStock.toString(),
          supplier: prod.supplier
        });
      };

      const handleSaveEdit = () => {
        const updated = products.map(p => 
          p.id === editingProduct ? {
            ...p,
            name: formData.name,
            category: formData.category,
            quantity: parseInt(formData.quantity) || 0,
            price: parseFloat(formData.price) || 0,
            minStock: parseInt(formData.minStock) || 10,
            supplier: formData.supplier
          } : p
        );
        saveProducts(updated);
        addHistory('EDITAR', formData.name);
        setEditingProduct(null);
        setFormData({ name: '', category: '', quantity: '', price: '', minStock: '', supplier: '' });
      };

      const handleDelete = (prod) => {
        const updated = products.filter(p => p.id !== prod.id);
        saveProducts(updated);
        addHistory('ELIMINAR', prod.name);
        setDeleteConfirm(null);
      };

      const exportCSV = () => {
        const headers = 'Nombre,Categoria,Cantidad,Precio,StockMin,Proveedor\n';
        const rows = products.map(p => `"${p.name}","${p.category}",${p.quantity},${p.price},${p.minStock},"${p.supplier}"`).join('\n');
        const csv = headers + rows;
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', 'inventario_' + new Date().toISOString().split('T')[0] + '.csv');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        addHistory('EXPORTAR', `${products.length} productos`);
      };

      const importCSV = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          const lines = text.split('\n').slice(1);
          const imported = lines.filter(line => line.trim()).map((line, idx) => {
            const parts = line.split(',').map(p => p.replace(/^"|"$/g, ''));
            return {
              id: Date.now() + idx,
              name: parts[0] || 'Producto',
              category: parts[1] || 'General',
              quantity: parseInt(parts[2]) || 0,
              price: parseFloat(parts[3]) || 0,
              minStock: parseInt(parts[4]) || 10,
              supplier: parts[5] || 'N/A'
            };
          });
          saveProducts([...products, ...imported]);
          addHistory('IMPORTAR', `${imported.length} productos`);
        };
        reader.readAsText(file);
      };

      const categories = ['all', ...new Set(products.map(p => p.category))];
      
      let filtered = products.filter(p => {
        const matchSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
        const matchCat = filterCategory === 'all' || p.category === filterCategory;
        const matchStock = !showLowStockOnly || p.quantity <= p.minStock;
        return matchSearch && matchCat && matchStock;
      });

      if (sortBy === 'name') {
        filtered = filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === 'price-asc') {
        filtered = filtered.sort((a, b) => a.price - b.price);
      } else if (sortBy === 'price-desc') {
        filtered = filtered.sort((a, b) => b.price - a.price);
      } else if (sortBy === 'stock') {
        filtered = filtered.sort((a, b) => a.quantity - b.quantity);
      }

      const lowStock = products.filter(p => p.quantity <= p.minStock);
      const totalValue = products.reduce((sum, p) => sum + p.quantity * p.price, 0);
      const totalQty = products.reduce((sum, p) => sum + p.quantity, 0);
      const maxPrice = products.length > 0 ? products.reduce((max, p) => p.price > max.price ? p : max) : { name: 'N/A', price: 0 };
      const minPrice = products.length > 0 ? products.reduce((min, p) => p.price < min.price ? p : min) : { name: 'N/A', price: 0 };
      const catData = categories.filter(c => c !== 'all').map(cat => ({
        name: cat,
        count: products.filter(p => p.category === cat).length,
        value: products.filter(p => p.category === cat).reduce((sum, p) => sum + p.quantity * p.price, 0)
      }));

      // LOGIN SCREEN
      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md">
              <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-white text-center rounded-t-2xl">
                <Icons.Package />
                <h1 className="text-3xl font-bold mt-4">Sistema de Inventario Pro</h1>
                <p className="text-blue-100 mt-2">Demo Completa - Gesti√≥n Profesional</p>
              </div>
              <div className="p-8">
                <input
                  type="text"
                  placeholder="Usuario"
                  value={loginForm.username}
                  onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                  className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none"
                />
                <input
                  type="password"
                  placeholder="Contrase√±a"
                  value={loginForm.password}
                  onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                  className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none"
                  onKeyPress={(e) => {
                    if (e.key === 'Enter') {
                      const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                      if (user) setCurrentUser(user);
                      else alert('Credenciales incorrectas');
                    }
                  }}
                />
                <button
                  onClick={() => {
                    const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                    if (user) setCurrentUser(user);
                    else alert('Credenciales incorrectas');
                  }}
                  className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold hover:opacity-90 transition mb-6"
                >
                  Iniciar Sesi√≥n
                </button>
                <div className="border-t pt-4">
                  <p className="text-sm text-gray-600 mb-3 text-center">Acceso r√°pido demo:</p>
                  <div className="grid grid-cols-2 gap-3">
                    <button
                      onClick={() => setCurrentUser(users[0])}
                      className="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition text-sm font-semibold"
                    >
                      üë®‚Äçüíº Admin
                    </button>
                    <button
                      onClick={() => setCurrentUser(users[1])}
                      className="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition text-sm font-semibold"
                    >
                      üëÅÔ∏è Viewer
                    </button>
                  </div>
                  <p className="text-xs text-gray-500 mt-4 text-center">
                    Admin: acceso completo | Viewer: solo lectura
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const isAdmin = currentUser.role === 'superadmin';

      // MAIN APP
      return (
        <div className="min-h-screen bg-gray-50">
          {/* HEADER */}
          <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-xl">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <Icons.Package />
                  <div>
                    <h1 className="text-2xl font-bold">Inventario Pro</h1>
                    <p className="text-sm text-blue-100">Bienvenido, {currentUser.name}</p>
                  </div>
                </div>
                <button
                  onClick={() => {
                    if (confirm('¬øCerrar sesi√≥n?')) setCurrentUser(null);
                  }}
                  className="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg flex items-center gap-2 transition"
                >
                  <Icons.LogOut />
                  <span className="hidden sm:inline">Salir</span>
                </button>
              </div>
            </div>
          </div>

          {/* NAVIGATION TABS */}
          <div className="bg-white shadow-md border-b">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex gap-1 overflow-x-auto">
                <button
                  onClick={() => setActiveTab('dashboard')}
                  className={`px-6 py-3 font-semibold transition whitespace-nowrap ${
                    activeTab === 'dashboard'
                      ? 'text-blue-600 border-b-2 border-blue-600'
                      : 'text-gray-600 hover:text-blue-600'
                  }`}
                >
                  üìä Dashboard
                </button>
                <button
                  onClick={() => setActiveTab('products')}
                  className={`px-6 py-3 font-semibold transition whitespace-nowrap ${
                    activeTab === 'products'
                      ? 'text-blue-600 border-b-2 border-blue-600'
                      : 'text-gray-600 hover:text-blue-600'
                  }`}
                >
                  üì¶ Productos
                </button>
                <button
                  onClick={() => setActiveTab('analytics')}
                  className={`px-6 py-3 font-semibold transition whitespace-nowrap ${
                    activeTab === 'analytics'
                      ? 'text-blue-600 border-b-2 border-blue-600'
                      : 'text-gray-600 hover:text-blue-600'
                  }`}
                >
                  üìà Analytics
                </button>
                <button
                  onClick={() => setActiveTab('history')}
                  className={`px-6 py-3 font-semibold transition whitespace-nowrap ${
                    activeTab === 'history'
                      ? 'text-blue-600 border-b-2 border-blue-600'
                      : 'text-gray-600 hover:text-blue-600'
                  }`}
                >
                  üïí Historial
                </button>
              </div>
            </div>
          </div>

          {/* CONTENT */}
          <div className="max-w-7xl mx-auto px-4 py-6">
            {/* DASHBOARD TAB */}
            {activeTab === 'dashboard' && (
              <div>
                <h2 className="text-3xl font-bold text-gray-800 mb-6">Dashboard de Inventario</h2>
                
                {/* STATS CARDS */}
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                  <div className="stat-card bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-xl p-6 shadow-lg">
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <p className="text-blue-100 text-sm">Total Productos</p>
                        <p className="text-3xl font-bold mt-1">{products.length}</p>
                      </div>
                      <Icons.Package />
                    </div>
                    <p className="text-sm text-blue-100 mt-2">Unidades: {totalQty}</p>
                  </div>

                  <div className="stat-card bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl p-6 shadow-lg">
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <p className="text-green-100 text-sm">Valor Total</p>
                        <p className="text-3xl font-bold mt-1">${totalValue.toLocaleString('es-MX', {maximumFractionDigits: 0})}</p>
                      </div>
                      <Icons.TrendingUp />
                    </div>
                    <p className="text-sm text-green-100 mt-2">Inventario activo</p>
                  </div>

                  <div className="stat-card bg-gradient-to-br from-orange-500 to-red-500 text-white rounded-xl p-6 shadow-lg">
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <p className="text-orange-100 text-sm">Stock Bajo</p>
                        <p className="text-3xl font-bold mt-1">{lowStock.length}</p>
                      </div>
                      <Icons.AlertTriangle />
                    </div>
                    <p className="text-sm text-orange-100 mt-2">Requieren atenci√≥n</p>
                  </div>

                  <div className="stat-card bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-xl p-6 shadow-lg">
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <p className="text-purple-100 text-sm">Categor√≠as</p>
                        <p className="text-3xl font-bold mt-1">{categories.length - 1}</p>
                      </div>
                      <Icons.BarChart3 />
                    </div>
                    <p className="text-sm text-purple-100 mt-2">Organizadas</p>
                  </div>
                </div>

                {/* ALERTS */}
                {lowStock.length > 0 && (
                  <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg">
                    <div className="flex items-start gap-3">
                      <Icons.AlertTriangle />
                      <div className="flex-1">
                        <h3 className="font-bold text-red-800 mb-2">‚ö†Ô∏è Productos con Stock Bajo</h3>
                        <div className="space-y-1">
                          {lowStock.slice(0, 5).map(p => (
                            <div key={p.id} className="text-sm text-red-700">
                              ‚Ä¢ <strong>{p.name}</strong>: {p.quantity} unidades (m√≠n: {p.minStock})
                            </div>
                          ))}
